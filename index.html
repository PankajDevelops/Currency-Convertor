<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/03_LearnJavascript/Currency Convertor/style.css">
    <title>JAVASCRIPT CRACKED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>

<div class="container">
    <h2>Currency Convertor</h2>

    <form action="">
        <div class="amount">
            <p>Enter Amount</p>
            <input value="100" type="text" name="" id="">
        </div>

    <div class="dropdown">

        <div class="form">
            <p>From</p>
            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="from" id="">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
        </div>

<i class="fa-solid fa-arrow-right-arrow-left"></i>

         <div class="to">
            <p>To</p>
            <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                <select name="from" id="">
                    <option value="USD">USD</option>
                    <option value="INR" selected>INR</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
            <div class="msg">1USD = 80INR</div>
        </div>
    </div>
<button>Get Exchange Rate</button>
    </form>
</div>

    <script src="/03_LearnJavascript/Currency Convertor/script.js"></script>
    <script src="/03_LearnJavascript/Currency Convertor/codes.js"></script>
</body>
</html>
