<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

<body>

<div class="container">

    <h2>Currency Convertor</h2>

    <form action="">
        <div class="amount">
            <p>Enter Amount</p>
            <input value="1" type="text" name="" id="">
        </div>

        <div class="dropdown">
        <div class="from">
            <p>From</p>
            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="from" id="">
                    <!-- <option value="INR">USD</option> -->
                </select>
            </div>
        </div>

<i class="fa-solid fa-arrow-right-arrow-left"></i>

         <div class="to">
            <p>To</p>
            <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                <select name="to" id="">
                    <!-- <option value="INR">INR</option> -->
                </select>
            </div>
        </div>
    </div>
    <div class="msg">1USD = 80INR</div>
<button>Get Exchange Rate</button>
    </form>
</div>

    <script src="/03_LearnJavascript/Currency Convertor/codes.js"></script>
